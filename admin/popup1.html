<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCardLink Popup 1</title>
  <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <h1 id="name" class="text-xl font-bold text-center"></h1>
    <p id="title" class="text-center text-gray-600 mb-4"></p>
    <div class="flex flex-col gap-2">
      <a id="callButton" href="#" class="bg-blue-500 text-white p-2 rounded text-center">Call Now</a>

      <a id="whatsappButton" href="#" class="bg-gray-700 text-white p-2 rounded text-center">WhatsApp</a>

  </div>
