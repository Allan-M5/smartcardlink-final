<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCardLink Popup 2</title>
  <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-4 rounded shadow max-w-sm w-full">
    <h2 class="text-xl font-bold mb-2 text-center">About</h2>
    <p id="bio" class="text-gray-700 mb-4 text-center"></p>
    <div class="mb-4">
      <h3 class="font-semibold">Social Links:</h3>
      <ul class="list-disc list-inside text-blue-600">
        <li><a id="twitterLink" href="#" target="_blank">Twitter</a></li>
        <li><a id="linkedinLink" href="#" target="_blank">LinkedIn</a></li>
        <li><a id="githubLink" href="#" target="_blank">GitHub</a></li>
      </ul>
    </div>
    <div class="mb-4">
      <h3 class="font-semibold">Address:</h3>
      <p id="address" class="text-gray-700"></p>
    </div>
    <div>
      <h3 class="font-semibold">Additional Info:</h3>
      <p id="additionalInfo" class="text-gray-700"></p>
    </div>
  </div>
  <script src="popup2.js"></script>
</body>
</html>
