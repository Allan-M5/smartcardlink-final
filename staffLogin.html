<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCardLink Staff Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            background: none;
            position: relative;
            color: #e2e8f0;
            transition: all 0.5s ease-in-out;
        }
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -100;
            filter: brightness(0.4) saturate(1.2);
            object-fit: cover;
        }
        .login-card {
            background-color: #111;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1.title {
            color: #FFD700;
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #555;
            background-color: #222;
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #FFD700;
            background-color: #1a1a1a;
            color: #FFD700;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #FFD700;
            color: black;
        }
        .message-box {
            background-color: #2d2d2d;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        .message-box.error {
            background-color: #ef4444;
            color: white;
        }
        .message-box.success {
            background-color: #22c55e;
            color: white;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://res.cloudinary.com/dicvwaud3/video/upload/v1754439276/oyvgam7oizwizgwxaxge.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="login-card">
        <h1 class="title">SmartCardLink Staff Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Staff Password</label>
                <!-- This input is for display only, the password is hardcoded in the script below -->
                <input type="password" id="password" required />
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="messageBox" class="message-box" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'https://smartcardlink-app.fly.dev/api';
        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');

        const showMessage = (message, type) => {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        };

        const hideMessage = () => {
            messageBox.style.display = 'none';
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            // The password is now hardcoded here as requested
            const password = "Smartcardlink2025!";

            try {
                const response = await fetch(`${API_BASE}/staff/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('staffToken', data.token);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'clients-dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Login failed. Please check your password.');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
    </script>
</body>
</html>
