<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCardLink Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        /* The video background styling is best handled with traditional CSS */
        body {
            font-family: 'Inter', sans-serif;
        }
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -100;
            filter: brightness(0.4) saturate(1.2);
            object-fit: cover;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-8 text-gray-200">
    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://res.cloudinary.com/dicvwaud3/video/upload/v1754439276/oyvgam7oizwizgwxaxge.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="bg-gray-950 bg-opacity-80 rounded-2xl p-8 w-full max-w-sm border border-gray-700 shadow-xl flex flex-col items-center">
        <h1 class="text-3xl font-bold text-center text-yellow-400 mb-8 tracking-wide">
            SmartCardLink Staff Dashboard
        </h1>
        <div class="spinner mb-4"></div>
        <p class="text-center text-lg text-gray-400">
            Loading your dashboard...
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Automatically redirect the user to the dashboard after a short delay
            setTimeout(() => {
                window.location.href = 'clients-dashboard.html';
            }, 1500);
        });
    </script>
</body>
</html>
